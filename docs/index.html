<!DOCTYPE html>
<html lang="ja">
	<head>
		<title>ittokunvimのゲームサイト</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			:root {
				--color-text-primary: #333333;
				--color-text-secondary: #666666;
				--color-text-link: #1e90ff;

				--color-background-primary: #ffffff;
				--color-background-secondary: #f5f5f5;

				--color-border-primary: #d8d8d8;
			}

			html {
				font-family: Arial, Helvetica, sans-serif;
				font-size: 16px;
			}

			body {
				background-color: var(--background-color);
				color: var(--text-color);
				max-width: 800px;
				margin: 0 auto;
				padding: 1rem;
			}

			h1 {
				font-size: 2rem;
				font-weight: bold;
				text-align: center;
			}

			hr {
				margin: 1rem 0;
				padding: 1rem;
				border: none;
				border-bottom: 1px solid var(--color-border-primary);
			}

			#games h2 {
				font-size: 1.5rem;
				text-align: center;
			}

			#games .list {
				display: grid;
				grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
				gap: 1rem;
			}

			#games .item {
				display: flex;
				flex-direction: column;
				gap: 0.25em;
				border: 1px solid var(--color-border-primary);
			}

			#games .item p {
				margin: 0;
			}

			#games .item .thumbnail {
				position: relative;
				padding-bottom: 80%;
			}

			#games .item .thumbnail img {
			  position: absolute;
			  top: 0;
			  left: 0;
			  width: 100%;
			  height: 100%;
			  object-fit: cover;
			}

			#games .item .link {
				font-size: 0.9em;
				text-align: center;
			}

			#games .item .link a {
				color: var(--color-text-link);
				text-decoration: none;
				font-weight: bold;
			}

			#games .item .link a:hover {
				text-decoration: underline;
			}

			#games .item .description {
				font-size: 0.8em;
				padding: 0 0.2em;
			}

			#games .item .size {
				font-size: 0.8em;
				color: var(--color-text-secondary);
				padding: 0 0.2em;
			}

			#games .item .created_at {
				font-size: 0.8em;
				color: var(--color-text-secondary);
				padding: 0 0.2em;
			}

			.copyright {
				font-size: 0.8em;
				text-align: center;
				color: var(--color-text-secondary);
				margin-top: 2rem;
				border-top: 1px solid var(--color-border-primary);
			}
		</style>
	</head>
	<body>
		<h1>ittokunvimのゲームサイト</h1>
		<div class="about">
			このサイトは、<a href="https://ittokunvim.net/">ittokunvim.net</a>に公開するゲームを保存、管理するためのサイトです。
		</div>
		<hr />
		<div id="games"></div>
		<div class="copyright"><p>&copy; ittokunvim All Rights Reserved.</p></div>
		<script type="module">
			const games = document.querySelector("#games");

			const JSONPATH = "./data.json";
			const GAMESTITLE = "ゲーム一覧";

			// JSON structure
			// {
			//   "slug": "string",
			//   "name": "string",
			//   "description": "string",
			//   "width": "number",
			//   "height": "number"
			//   "createdAt": "string"
			// }

			async function fetchJson() {
				try {
					const response = await fetch(JSONPATH, { cache: "no-store" });
					const data = await response.json();
					return data;
				} catch (error) {
					console.error(error);
				}
			}

			window.onload =  async function() {
				const data = await fetchJson();
				const gamesTitle = document.createElement("h2");
				const gamesList = document.createElement("div");

				gamesTitle.textContent = GAMESTITLE;
				gamesList.classList.add("list");

				data.forEach((game) => {
					const myGame = document.createElement('div');
					const gameThumbnail = createGameThumbnail(game.slug);
					const gameLink = createGameLink(game.slug, game.name);
					const gameDescription = createGameDescription(game.description);
					const gameScreenSize = createGameScreenSize(game.size);
					const gameCreatedAt = createGameCreatedAt(game.createdAt);

					myGame.classList.add('item');

					myGame.appendChild(gameThumbnail);
					myGame.appendChild(gameLink);
					myGame.appendChild(gameDescription);
					myGame.appendChild(gameScreenSize);
					myGame.appendChild(gameCreatedAt);

					gamesList.appendChild(myGame);
				});

				games.appendChild(gamesTitle);
				games.appendChild(gamesList);
			}

			function createGameLink(slug, name) {
				const myLink = document.createElement('div');
				myLink.classList.add('link');

				const myA = document.createElement('a');
				myA.href = slug + ".html";
				myA.textContent = name;
				myLink.appendChild(myA);

				return myLink;
			}

			function createGameDescription(description) {
				const myDesc = document.createElement('div');
				myDesc.classList.add('description');

				const myPara = document.createElement('p');
				myPara.textContent = description;
				myDesc.appendChild(myPara);

				return myDesc;
			}

			function createGameThumbnail(slug) {
				const myThumbnail = document.createElement('div');
				myThumbnail.classList.add('thumbnail');

				const myImg = document.createElement('img');
				const imageUrl = "images/" + slug + ".png";
				const [width, height] = [300, 240];

				myImg.src = imageUrl;
				myImg.width = width;
				myImg.height = height;
				myImg.loading = "lazy";
				myThumbnail.appendChild(myImg);

				return myThumbnail;
			}

			function createGameScreenSize(size) {
				const [width, height] = size.split("x");

				const myScreenSize = document.createElement('div');
				myScreenSize.classList.add('size');

				const myPara = document.createElement('p');
				myPara.textContent = "画面サイズ: " + width + "x" + height;
				myScreenSize.appendChild(myPara);

				return myScreenSize;
			}

			function createGameCreatedAt(createdAt) {
				const myDiv = document.createElement("div");
				myDiv.classList.add("created_at");

				const myPara = document.createElement("p");
				const date = new Date(createdAt);
				const year = date.getFullYear();
				const month = date.getMonth() + 1;
				const day = date.getDate();
				myPara.textContent = `${year}年${month}月${day}日に作成`;
				myDiv.appendChild(myPara);

				return myDiv;
			}
		</script>
	</body>
</html>
